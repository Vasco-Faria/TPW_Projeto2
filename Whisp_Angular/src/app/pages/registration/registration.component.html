<!-- signup.component.html -->
<div class="container">
    <h1 class="text-black text-center text-4xl">Sign Up</h1>
  
    <p class="text-center mt-4 font-semibold">
      Already have an account? Then please
      <a href="/login" class="text-blue-500 text-lg">sign in</a>.
    </p>
  
    <div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
      <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
        <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200 py-5">
          <form class="signup text-center" [formGroup]="registerForm">
            <div class="field">
              <label for="email">Email</label>
              <input type="email" id="email" formControlName="email">
            </div>
  
            <div class="field">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username">
            </div>
  
            <div class="field">
              <label for="password1">Password</label>
              <input type="password" id="password1" formControlName="password1">
            </div>
  
            <div class="field">
              <label for="password2">Confirm Password</label>
              <input type="password" id="password2" formControlName="password2">
            </div>
  
            <div>
              <label>
                <input type="checkbox" formControlName="remember"> Remember me
              </label>
            </div>
  
            <button class="primaryAction text-white mt-5 mb-4 bg-indigo-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit" (click)="submitForm()" >Register</button>
          </form>
  
          <div class="text-center sm:text-right whitespace-nowrap">
            <button class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block align-text-bottom">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <span class="inline-block ml-1">Help</span>
            </button>
          </div>
        </div>
  
        <div class="py-5">
          <div class="grid grid-cols-2 gap-1">
            <div class="text-center sm:text-left whitespace-nowrap">
              <button (click)="goToWhispFeed()" class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-200 focus:outline-none focus:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block align-text-top">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span class="inline-block ml-1">Back to Whisp feed</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
